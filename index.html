<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>魔幻影Sksnki Rick Roll</title>
<style>
body {
  margin:0;
  font-family:"Microsoft JhengHei",sans-serif;
  text-align:center;
  background-color:#000;
  color:#00f0ff;
  overflow-x: hidden;
}

h1{
  margin:30px 0;
  font-size:2.5em;
  color:#00f0ff;
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00bfff, 0 0 30px #00f0ff;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:10px;
  margin:10px;
  font-size:1em;
  cursor:pointer;
  background: linear-gradient(45deg, #00bfff, #0055ff);
  color:#fff;
  box-shadow:0 0 15px #00bfff,0 0 30px #0055ff;
  transition:0.3s;
}
button:hover{
  transform: scale(1.05);
  box-shadow:0 0 20px #00bfff,0 0 40px #0055ff;
}

.random-text{
  font-family: monospace;
  color:#0ff;
  margin:3px 0;
  display:block;
  font-size:1.2em;
  text-shadow: 0 0 5px #00bfff;
}

iframe{
  width:90%;
  max-width:600px;
  height:340px;
  border-radius:10px;
  box-shadow:0 0 20px #00f0ff, 0 0 40px #0055ff;
  margin-top:30px;
}
</style>
</head>
<body>

<h1>🎬 欣賞影片</h1>

<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<div id="buttons">
  <button onclick="subscribed()">已訂閱</button>
  <button onclick="notSubscribed()">未訂閱</button>
</div>

<div id="message"></div>

<script>
function subscribed(){
  window.location.href = "https://youtube.com/channel/UC0WCBNyLB9ip8jGmHKoQgNw?si=u9gL1f1-1GwPFK2k";
}

function notSubscribed(){
  const container = document.getElementById("message");
  container.innerHTML = "";
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>?/~`";
  for(let i=0;i<50;i++){ // 生成 50 行亂碼
    let str = "";
    for(let j=0;j<20;j++){ // 每行20個字
      str += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    const span = document.createElement("span");
    span.className = "random-text";
    span.textContent = str;
    container.appendChild(span);
  }
}
</script>

</body>
</html>
