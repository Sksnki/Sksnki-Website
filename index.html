<style>
body {
  margin:0;
  font-family:"Microsoft JhengHei",sans-serif;
  text-align:center;
  background-color:#000; /* 黑底 */
  color:#00f0ff;
  overflow-x: hidden;
}

h1{
  margin:30px 0;
  font-size:2.5em;

  color:#fff;
  font-size:1.1em;
  cursor:pointer;
  transition:0.3s;
  margin:15px;
  box-shadow:0 0 15px #00bfff,0 0 30px #0055ff;

button:hover{

}

#about-section, #video-section{ display:none; margin-top:20px; }

img{

  border-radius:15px;
  margin-top:20px;

}

iframe{
  width:100%;
  height:250px;
  border-radius:10px;
  box-shadow:0 0 20px #00bfff, 0 0 40px #0055ff;

.random-text{

  color:#0ff;

</head>
<body>
<h1>🎩 魔幻影Sksnki</h1>
<p>嗨嗨，我是魔幻影Sksnki，是台灣的 YouTube，主要拍 ROBLOX，有時會舉辦抽獎，記得訂閱我！</p>

<button onclick="showAbout()">關於我</button>

<div id="about-section">
  <h2>關於我</h2>
  <img src="https://raw.githubusercontent.com/Sksnki/Sksnki-Website/main/IMG_6226CCFE5FA0-1.jpeg" alt="魔幻影Sksnki的照片">
  <p>嗨嗨，我是魔幻影Sksnki！喜歡製作搞怪網頁、玩遊戲和創意小驚喜。點擊「欣賞影片」看看我的最愛吧 😆</p>
  <button onclick="showVideo()">欣賞影片</button>
</div>

<div id="video-section">
  <h2>🎬 影片欣賞</h2>
  <div id="random-container"></div>
  <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
function showAbout(){
  document.getElementById("about-section").style.display="block";
  document.getElementById("video-section").style.display="none";
}

function showVideo(){
  document.getElementById("video-section").style.display="block";
  generateRandomText(10); // 生成10個亂碼
}

// 生成亂碼
function generateRandomText(count){
  const container = document.getElementById("random-container");
  container.innerHTML = ""; // 清空之前的
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>?/~`";
  for(let i=0;i<count;i++){
    let str = "";
    for(let j=0;j<12;j++){ // 每個亂碼長度12
      str += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    const span = document.createElement("span");
    span.className = "random-text";
    span.textContent = str;
    container.appendChild(span);
  }
}
</script>
